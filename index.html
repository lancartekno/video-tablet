<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Ngopi Heula</title>
</head>
<body>

    <h1>Cafe Ngopi Heula</h1>

    <!-- Video Element -->
    <video id="kopiVideo" width="600">
        <source src="kopi_ipad2.mp4" type="video/mp4">
        Browser Anda tidak mendukung elemen video.
    </video>
    
    <!-- Manual controls -->
    <div style="margin-top: 10px;">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="restartVideo()">Restart</button>
    </div>

    <script>
    var video = document.getElementById('kopiVideo');
    
    function playVideo() {
        video.play();
    }
    
    function pauseVideo() {
        video.pause();
    }
    
    function restartVideo() {
        video.currentTime = 0;
        video.play();
    }
    
    // Loop sederhana dengan setInterval
    setInterval(function() {
        if (video.ended) {
            video.currentTime = 0;
            video.play();
        }
    }, 1000);
    </script>

</body>
</html>
